[simi_gaussian]
image = "host.docker.internal:5001/simi-algorithm:latest"  # push local image to registry before running (Docker Desktop/macOS)
name = "demo-simi-gaussian"
description = "SIMI (Gaussian) single-imputation on imputation demo data"
organizations = [3]                          # run master at gamma (holds missing values)
collaboration = 1
databases = [ { label = "default" } ]
[simi_gaussian.input]
method = "master"
[simi_gaussian.input.kwargs]
target_column_index = 3                      # 1-based -> impute_continuous column
is_binary = false
imputation_trials = 3
org_ids = [3]

[simice_multi]
image = "host.docker.internal:5001/simice-algorithm:latest"  # push local image to registry before running (Docker Desktop/macOS)
name = "demo-simice-multi"
description = "SIMICE multi-column imputation on imputation demo data"
organizations = [3]
collaboration = 1
databases = [ { label = "default" } ]
[simice_multi.input]
method = "master"
[simice_multi.input.kwargs]
target_column_indexes = [3, 5]               # impute_continuous (col 3) and impute_binary (col 5)
is_binary_list = [false, true]
imputation_trials = 3
iteration_before_first_imputation = 2
iteration_between_imputations = 1
org_ids = [3]