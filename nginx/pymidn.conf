# Nginx reverse proxy for PYMIDN
# Listens on 8080 and routes to uvicorn services on 8000/8001/8002

user  www-data;
worker_processes  auto;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'upstream=$upstream_addr upstream_status=$upstream_status';

    access_log  /dev/stdout  main;

    sendfile        on;
    keepalive_timeout  65;

    # Allow larger uploads (Cloud Run supports up to ~32MB request bodies)
    client_max_body_size 32m;
    # Sensible proxy timeouts for long-running upstreams
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Forward real IPs if behind GAE/Cloud Load Balancer
    set_real_ip_from  0.0.0.0/0;
    real_ip_header   X-Forwarded-For;

    # gzip basic
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;

    # Upstreams
    upstream central_backend { server 127.0.0.1:8000; }
    upstream remote1_backend { server 127.0.0.1:8001; }
    upstream remote2_backend { server 127.0.0.1:8002; }

    # Map for websocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;

        # Internal rewrites for no-trailing-slash paths
    rewrite ^/remote1$ /remote1/ last;
    rewrite ^/remote2$ /remote2/ last;

        # Root to central
        location / {
            proxy_pass http://central_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # /remote1 -> port 8001
        location ^~ /remote1/static/ {
            proxy_pass http://remote1_backend/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
        location ^~ /remote1/ {
            # Strip /remote1/ prefix before proxying
            rewrite ^/remote1/(.*)$ /$1 break;
            proxy_pass http://remote1_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # /remote2 -> port 8002
        location ^~ /remote2/static/ {
            proxy_pass http://remote2_backend/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
        location ^~ /remote2/ {
            # Strip /remote2/ prefix before proxying
            rewrite ^/remote2/(.*)$ /$1 break;
            proxy_pass http://remote2_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # health
        location = /nginx_healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
